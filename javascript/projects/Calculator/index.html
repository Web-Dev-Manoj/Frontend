<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">
            <input type="text" id="input" placeholder="0" />
        </div>
        <div class="buttons">
            
            <input type="button" class="input" label="DEL" value="DEL" id="erase"/>
            <input type="button" class="input" label="AC" value="AC" id="clear"/>
            <input type="button" class="input" label="/" value="/"/>
            <input type="button" class="input" label="*" value="*"/>

            <input type="button" class="input" label="7" value="7"/>
            <input type="button" class="input" label="8" value="8"/>
            <input type="button" class="input" label="9" value="9"/>
            <input type="button" class="input" label="+" value="+"/>

            <input type="button" class="input" label="4" value="4"/>
            <input type="button" class="input" label="5" value="5"/>
            <input type="button" class="input" label="6" value="6"/>
            <input type="button" class="input" label="-" value="-"/>

            <input type="button" class="input" label="1" value="1"/>
            <input type="button" class="input" label="2" value="2"/>
            <input type="button" class="input" label="3" value="3"/>
            <input type="button" class="input" label="=" value="=" id="equal"/>

            <input type="button" class="input" label="0" value="0" id="zero"/>
            <input type="button" class="input" label="." value="."/>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
