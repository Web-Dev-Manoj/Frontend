<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - POC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h2 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product p {
            font-size: 1rem;
            margin: 5px 0;
        }

        .product button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Fashion Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#login">Login</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h2>Stylish Jacket</h2>
            <p>Price: $59.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h2>Casual Sneakers</h2>
            <p>Price: $89.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <h2>Trendy Backpack</h2>
            <p>Price: $49.99</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <div id="login" class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        <p style="text-align:center; padding: 10px; background: #222; color: #fff;">&copy; 2025 Fashion Store | Follow
            us on
            <a href="#" style="color: #1DA1F2;">Twitter</a>,
            <a href="#" style="color: #4267B2;">Facebook</a>,
            <a href="#" style="color: #E1306C;">Instagram</a>
        </p>
    </footer>
</body>

</html>
